<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Menu Bar</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <ul>
        <li class="list active" data-color="#f53b57">
          <a href="#">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="title">Home</span>
          </a>
        </li>

        <li class="list" data-color="#663bf5">
          <a href="#">
            <span class="icon"><i class="fas fa-user"></i></span>
            <span class="title">Profile</span>
          </a>
        </li>

        <li class="list" data-color="#47f53b">
          <a href="#">
            <span class="icon"><i class="fas fa-message"></i></span>
            <span class="title">Message</span>
          </a>
        </li>

        <li class="list" data-color="#3b6df5">
          <a href="#">
            <span class="icon"><i class="fas fa-circle-question"></i></span>
            <span class="title">Help</span>
          </a>
        </li>

        <li class="list" data-color="#f5a13b">
          <a href="#">
            <span class="icon"><i class="fas fa-gear"></i></span>
            <span class="title">Settings</span>
          </a>
        </li>

        <div class="indicator"></div>
      </ul>
    </div>
  </body>
</html>
